<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting down love</title>
    <style>
        body{
            text-align: center;
            background-color: rgb(22, 168, 34);
        }
        div{
            font-size: 10vh;
            font-family: 'Courier New', monospace;
            margin: 5%;
        }
    </style>
</head>
<body>
    <img src="cloverC1.png" alt="4Clover" width="20%">
    <div id="countdown"></div>

<script>
  const targetDate = new Date("2025-08-08T00:00:00+02:00");
  function updateCountdown() {
    const now = new Date();
    const diff = targetDate - now;
    if (diff <= 0) {
      document.getElementById("countdown").innerText = "ðŸ’¥ it's time.";
      return;
    }
    const hrs = String(Math.floor(diff / 1000 / 60 / 60)).padStart(2, '0');
    const min = String(Math.floor((diff / 1000 / 60) % 60)).padStart(2, '0');
    const sec = String(Math.floor((diff / 1000) % 60)).padStart(2, '0');
    document.getElementById("countdown").innerText = `${hrs}:${min}:${sec}`;
  }
  setInterval(updateCountdown, 1000);
  updateCountdown();
</script>
</body>
</html>
