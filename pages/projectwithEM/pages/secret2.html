	<div class="main">
		<script>
			function gwar(){
				const img = document.getElementById("gwar");
                img.src = "../img/a.gif";
			}
			function yaa(){
				const img = document.getElementById("gwar");
				img.style.rotate(45);
			}
		</script>
        <h1 class="titre">Gwar!</h1>
        <img src="../img/gwar.jpg" alt="GWAR!" id="gwar" usemap="#gwar" width="500px">
		<map name="gwar">
			<area shape="rect" coords="0px,0px,250px,250px" onclick="gwar()">
			<area shape="rect" coords="250px,0px,500px,500px" onclick="yaa()">
		</map>
